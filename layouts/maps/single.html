{{ define "main" }}

<div class="force-nav-dark" style="background-color: #F0FAFC;">
  {{ partial "navbar.html" . }}
</div>

<section class="section" style="background-color: #F0FAFC; min-height: 90vh;">
  <div class="container is-fluid">
    
    <div class="has-text-centered" style="margin-bottom: 2rem;">
      <h1 class="title is-3" style="color: #1D5B58;">{{ .Title }}</h1>
      <p class="subtitle is-6" style="color: #5d6d7e;">{{ .Params.description }}</p>
    </div>

    {{ with .Params.map_url }}
    <div class="content has-text-centered">
       <iframe 
          src="{{ . }}" 
          style="width: 100%; height: 80vh; border: 4px solid #FF6B35; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);"
          allowfullscreen>
       </iframe>
    </div>
    {{ end }}

    <div style="text-align: center; margin-top: 2rem;">
        <a href="/maps" class="button is-small is-text" style="color: #1D5B58; text-decoration: none;">
            ‚Üê Back to All Maps
        </a>
    </div>

  </div>
</section>

<style>
.force-nav-dark .navbar-item,
.force-nav-dark .navbar-link { color: #1D5B58 !important; }
.force-nav-dark .navbar-item:hover { color: #FF6B35 !important; }
</style>

{{ end }}
