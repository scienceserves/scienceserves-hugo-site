<script>
    

    function setupAutoClose() {
        
        var layerControl = document.querySelector('.leaflet-control-layers-list');

        if (layerControl) {
            
            layerControl.addEventListener('click', function(e) {
                
                setTimeout(function() {
                    
                    var container = document.querySelector('.leaflet-control-layers-expanded');

                    
                    if (container) {
                        var toggleButton = document.querySelector('.leaflet-control-layers-toggle');
                        if (toggleButton) {
                            toggleButton.click();
                        }
                    }
                }, 100); 
            });
        }
    }

    
    window.onload = setupAutoClose;
</script>
