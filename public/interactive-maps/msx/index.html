        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

		<script>
    // --- THE "TOGGLE CLUB" SCRIPT (WITH TIMING FIX) ---
    
    // 1. DEFINE THE CLUB MEMBERS
    var toggleableLayers = [
layer_AllVariables_3,
layer_DemographicsData_4,
layer_PropertiesatRiskofFirein30yearspercentile_5,
layer_PropertiesatRiskofFloodRisk30yearspercentile_6,
layer_DOTTravelBarrierScorepercentile_7,
layer_ExpectedBuildingLossRatepercentile_8,
layer_AgriculturalLossRatepercentile_9,
layer_PercentUnemployment_10,
layer_PercentofPeople200BelowFederalPovertyLine_11,
layer_PercentofPeople100BelowFederalPovertyLinepercentile_12,
layer_EnergyBurdenpercentile_13,
layer_ExpectedPopulationLossRatepercentile_14,
layer_LowLifeExpectancypercentile_15,
layer_DiagnosedDiabetespercentile_16,
layer_CurrentAsthmaAmongAdultspercentile_17,
layer_CoronaryHeartDiseasepercentile_18,

    ];

    // 2. THE LOGIC
    map.on('overlayadd', function(e) {
        var clickedLayer = e.layer;

        // CHECK: Is the layer we just turned on part of the "Toggle Club"?
        if (toggleableLayers.includes(clickedLayer)) {
            
            // TIMING FIX: Wait 10ms to let the checkbox finish "checking" itself
            setTimeout(function() {
                
                // Now loop through the club and remove the others
                toggleableLayers.forEach(function(memberLayer) {
                    
                    // If this member is currently visible...
                    // AND it is not the one we just clicked...
                    if (map.hasLayer(memberLayer) && memberLayer !== clickedLayer) {
                        
                        // Remove it from the map! 
                        // (This triggers the menu to uncheck the box)
                        map.removeLayer(memberLayer);
                    }
                });
                
            }, 10); // 10 milliseconds delay
        }
    });
</script>
